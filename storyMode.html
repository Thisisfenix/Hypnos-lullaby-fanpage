<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Mode - Hypnos Lullaby</title>
    <link rel="stylesheet" href="styles/storyMode.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="story-mode-container">
        <audio id="backgroundMusic" src="sounds/story.ogg" loop muted></audio>
        
        <!-- Title -->
        <div class="title">Hypno's Lullaby</div>
        
        <!-- Gameboy floating where cassette was -->
        <div class="cassette-floating">
            <div class="cassette-track" id="cassetteTrack">
                <div class="cassette active" data-song="0">
                    <img src="weekgifs/hypnoweek.gif" alt="Gameboy" class="gameboy" id="gameboy">
                </div>
                <div class="cassette" data-song="1">
                    <img src="weekgifs/lostsilverweek.gif" alt="Gameboy" class="gameboy-hidden">
                </div>
            </div>
        </div>
        
        <!-- Gameboy at bottom -->
        <div class="gameboy-container">
            <img src="weekgifs/gameboy.gif" alt="Gameboy" class="gameboy-bottom">
        </div>
        
        <!-- Full screen white overlay -->
        <div class="white-screen-overlay" id="whiteScreenOverlay"></div>
        
        <script src="js/storyMode.js"></script>
    </div>
</body>
</html>
