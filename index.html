<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons/icon.ico">
    <title>Menú Principal - Hypno</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="left-section">
            <div class="menu-row">
                <a href="storyMode.html" class="menu-link">
                    <img src="images/Historia.png" alt="Story Mode" class="menu-image">
                </a>
            </div>
            
            <div class="menu-row">
                <a href="freeplay.html" class="menu-link">
                    <img src="images/FreePlay.png" alt="Freeplay" class="menu-image">
                </a>
            </div>
            
            <div class="menu-row">
                <a href="credits.html" class="menu-link">
                    <img src="images/Creditos.png" alt="Credits" class="menu-image">
                </a>
            </div>
            
            <div class="menu-row">
                <a href="pokedex.html" class="menu-link">

            </div>

                <a href="extras.html" class="menu-link">

    <audio id="backgroundMusic" src="sounds/mainmenu.ogg" loop muted></audio>
    <!-- Sonido de selección (pauseScrollMenu.ogg) -->
    <audio id="selectSound" src="sounds/pokebutton.ogg"></audio>

    <script src="js/index.js"></script>
